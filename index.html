<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #56e4bc36;
        }
        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            height:500px;
        }
        .todo-container h2 {
            margin-bottom: 20px;
        }
        .todo-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .todo-container button {
            width: 100%;
            padding: 10px;
            background: #b034cb;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-container ul {
            list-style: none;
            padding: 0;
        }
        .todo-container ul li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
        }
        .todo-container ul li button {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Enter a new task">
    <button id="add-todo">Add Task</button>
    <ul id="todo-list"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
